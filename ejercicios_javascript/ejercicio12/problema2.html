<!DOCTYPE html>
<html>
<head>
    <title>Múltiplos de 8</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Múltiplos de 8</h1>
    <script>
        let multiplo = 8;
        while (multiplo <= 500) {
            document.write(multiplo + "<br>");
            multiplo += 8;
        }
    </script>
</body>
</html>
