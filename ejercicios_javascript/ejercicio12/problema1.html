<!DOCTYPE html>
<html>
<head>
    <title>Serie Numérica</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Serie Numérica</h1>
    <script>
        let termino = 11;
        for (let i = 1; i <= 25; i++) {
            document.write(termino + "<br>");
            termino += 11;
        }
    </script>
</body>
</html>
