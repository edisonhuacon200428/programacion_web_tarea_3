<!DOCTYPE html>
<html>
<head>
    <title>Determinar Cuadrante de Punto</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Determinar Cuadrante de Punto</h1>
    <script>
        let x = parseInt(prompt("Ingrese el valor de x:"));
        let y = parseInt(prompt("Ingrese el valor de y:"));
        if (x > 0 && y > 0) {
            document.write(`El punto (${x}, ${y}) se encuentra en el primer cuadrante.`);
        } else if (x < 0 && y > 0) {
            document.write(`El punto (${x}, ${y}) se encuentra en el segundo cuadrante.`);
        } else if (x < 0 && y < 0) {
            document.write(`El punto (${x}, ${y}) se encuentra en el tercer cuadrante.`);
        } else if (x > 0 && y < 0) {
            document.write(`El punto (${x}, ${y}) se encuentra en el cuarto cuadrante.`);
        } else {
            document.write(`El punto (${x}, ${y}) se encuentra sobre uno de los ejes.`);
        }
    </script>
</body>
</html>
