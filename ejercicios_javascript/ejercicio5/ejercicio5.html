<!DOCTYPE html>
<html>

<head>
    <title>Estructuras secuenciales de programación</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        let lado;
        lado = prompt('Ingrese medida del lado:');
        var perimetro;
        perimetro = parseInt(lado) * 6;
        document.write('Su perímetro es:');
        document.write(perimetro);
    </script>

</body>

</html>
