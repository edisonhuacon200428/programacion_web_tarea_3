<!DOCTYPE html>
<html>

<head>
    <title>Estructuras secuenciales de programación</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        let precio;
        let cantidad;
        precio = prompt('Ingresar precio del artículo');
        cantidad = prompt('Ingrese la cantidad de artículos a llevar:');
        let importe;
        importe = parseInt(precio) * parseInt(cantidad);
        document.write('cantidad que debe abonar es:');
        document.write(importe);
    </script>

</body>

</html>
